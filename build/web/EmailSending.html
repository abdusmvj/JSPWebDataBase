<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Email sending using JSP</h1>
        <form action="MailRetriveData.jsp" method="post">
            <table border="1">
                <tr><th colspan="2">Composed Mail</th></tr>
                <tr>
                    <td>To:</td><td><input type="text" name="txtto" id="txtto"></td>
                </tr>
                 <tr>
                    <td>Cc:</td><td><input type="text" name="txtcc" id="txtcc"></td>
                </tr>
                 <tr>
                    <td>Bcc:</td><td><input type="text" name="txtbcc" id="txtbcc"></td>
                </tr>
                <tr>
                    <td>From:</td><td><input type="text" name="txtfrom" id="txtfrom"></td>
                </tr>
                 <tr>
                    <td>Subject:</td><td><input type="text" name="txtsubject" id="txtsubject"></td>
                </tr>
                    <tr><td>Body</td><td><textarea  name="txtbody" id="txtbody" rows="5" cols="20"></textarea></td>
                <tr>
                    <td>Attachment File</td><td><input type="file" name="upfile" id="upfile"></td>
                </tr>
                <tr><td><input type="submit" value="Send"></td><td><input type="reset" value="Discard"></td></tr>
            </table>
        </form>
    </body>
</html>
